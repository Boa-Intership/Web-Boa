# Coverage configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=src/__tests__/**/*,src/setupTests.ts,**/*.d.ts

# General exclusions
sonar.exclusions=**/node_modules/**,build/**,dist/**,coverage/**
