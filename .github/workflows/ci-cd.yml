name: CI/CD - Unificado

on:
  push:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Actualizar rama con remoto
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git pull origin ${{ github.ref_name }}

      - name: Limpiar node_modules y package-lock.json
        run: |
          rm -rf node_modules
          rm -f package-lock.json

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependencias
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Test (opcional)
        run: npm test || echo "No tests"

      - name: Deploy a producción
        if: github.ref == 'refs/heads/main'
        run: echo "Aquí va tu script de despliegue a producción"
        # Ejemplo: scp, rsync, vercel, netlify, etc. 