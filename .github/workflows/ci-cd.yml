name: CI/CD - Unificado

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  ci-cd:
    name: CI/CD Pipeline
    runs-on: ubuntu-latest

    steps:
      # 1Clonar el repositorio
      - uses: actions/checkout@v4

      # 2 Configurar pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      # 3️ Configurar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # 4️ Verificar pnpm
      - name: Verify pnpm installation
        run: pnpm -v

      # 5️ Instalar dependencias
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 6️ Ejecutar lint
      - name: Run linting
        run: pnpm run lint

      # 7️ Ejecutar tests
      - name: Run tests
        run: pnpm test -- --run

      # 8️ Construir la aplicación
      - name: Build project
        run: pnpm run build

      # 9️ Ejecutar SonarCloud
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}